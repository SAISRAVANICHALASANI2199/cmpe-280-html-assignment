<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../gloabl.css" />
    <link rel="stylesheet" href="cosine.css" />
    <title>Cosine Question</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Question 2</h1>
      </header>
      <div class="cosine-content">
        <p class="text">Select the cosine theorem formula.</p>
        <div class="options">
          <form>
            <div class="radios">
              <div>
                <input type="radio" /><label
                  ><math>
                    <mrow>
                      <mo>cos</mo>
                      <mo>(</mo>
                      <mi>&alpha;</mi>
                      <mo>&#177;</mo>
                      <mi>&beta;</mi>
                      <mo>)</mo>
                      <mo>=</mo>
                      <mo>cos&alpha; cos&beta; </mo>
                      <mo>&#8800;</mo>
                      <mo>sin&alpha; sin&beta; </mo>
                    </mrow>
                  </math></label
                >
              </div>
              <div>
                <input type="radio" /><label
                  ><math>
                    <mrow>
                      <mo>sin&alpha;</mo>
                      <mo>+</mo>
                      <mi>sin&beta;</mi>
                      <mo>=</mo>
                      <mi>2sin</mi>
                      <mo>(</mo>
                      <mfrac>
                        <mrow>
                          <mo>&alpha;</mo>

                          <mo>+</mo>
                          <mo>&beta;</mo>
                        </mrow>
                        <mrow> <mn>2</mn> </mrow>
                      </mfrac>
                      <mo>)</mo>
                      <mi>cos</mi>
                      <mo>(</mo>
                      <mfrac>
                        <mrow>
                          <mo>&alpha;</mo>

                          <mo>-</mo>
                          <mo>&beta;</mo>
                        </mrow>
                        <mrow> <mn>2</mn> </mrow>
                      </mfrac>
                      <mo>)</mo>
                    </mrow>
                  </math></label
                >
              </div>
            </div>
            <div class="radios">
              <div>
                <input type="radio" /><label
                  ><math>
                    <mrow>
                      <mo>sin</mo>
                      <mo>(</mo>
                      <mi>&alpha;</mi>
                      <mo>&#177;</mo>
                      <mi>&beta;</mi>
                      <mo>)</mo>
                      <mo>=</mo>
                      <mo>sin&alpha; cos&beta; </mo>
                      <mo>&#177;</mo>
                      <mo>cos&alpha; sin&beta; </mo>
                    </mrow>
                  </math></label
                >
              </div>
              <div>
                <input type="radio" /><label>
                  <math>
                    <mrow>
                      <mo>sin&alpha;</mo>
                      <mo>-</mo>
                      <mi>sin&beta;</mi>
                      <mo>=</mo>
                      <mi>2cos</mi>
                      <mo>(</mo>
                      <mfrac>
                        <mrow>
                          <mo>&alpha;</mo>

                          <mo>+</mo>
                          <mo>&beta;</mo>
                        </mrow>
                        <mrow> <mn>2</mn> </mrow>
                      </mfrac>
                      <mo>)</mo>
                      <mi>sin</mi>
                      <mo>(</mo>
                      <mfrac>
                        <mrow>
                          <mo>&alpha;</mo>

                          <mo>-</mo>
                          <mo>&beta;</mo>
                        </mrow>
                        <mrow> <mn>2</mn> </mrow>
                      </mfrac>
                      <mo>)</mo>
                    </mrow>
                  </math>
                </label>
              </div>
            </div>
          </form>
          <footer class="form-btns">
            <div>
              <input
                class="form-btn"
                type="submit"
                value="Submit & Next Question"
              />
              <input
                class="form-btn"
                type="submit"
                value="Cancel & Clear Selection"
              />
            </div>
          </footer>
        </div>
      </div>
    </div>
    <h3 style="max-width: 700px; text-align: center; margin: 50px auto">
      Math formuals may not render perfectly in chrome browser. Because Chrome
      browser does not support all HTML Math related tags. However it will
      render perfectly in Firefox
    </h3>
  </body>
</html>
