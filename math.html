<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../gloabl.css" />
    <link rel="stylesheet" href="math.css" />
    <title>Math Questions</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Question 1</h1>
      </header>
      <div class="math-content">
        <div class="column">
          <p class="text">
            Givenpoints(x1,y1)and(x2.y2)selecttheformulatofindtheegationof
            thegivenline
          </p>
          <div class="options">
            <form>
              <div class="radios">
                <div>
                  <input type="radio" /><label
                    ><math>
                      <mrow>
                        <mi>Y</mi>
                        <mo>=</mo>
                        <mi>mx</mi>
                        <mo>+</mo>
                        <mi>b</mi>
                      </mrow>
                    </math></label
                  >
                </div>
                <div>
                  <input type="radio" /><label
                    ><math>
                      <mrow>
                        <mo>(</mo>
                        <mi>x</mi>
                        <mo>-</mo>
                        <mi>h</mi>
                        <mo>)</mo>
                        <sup>2</sup>
                        <mo>+</mo>
                        <mo>(</mo>
                        <mi>y</mi>
                        <mo>-</mo>
                        <mi>k</mi>
                        <mo>)</mo>
                        <sup>2</sup>
                        <mo>=</mo>
                        <mi>r</mi>
                        <sup>2</sup>
                      </mrow>
                    </math></label
                  >
                </div>
              </div>
              <div class="radios">
                <div>
                  <input type="radio" /><label
                    ><math>
                      <mrow>
                        <mi>y</mi>
                        <mo>-</mo>
                        <mi>y</mi>
                        <sub>1</sub>
                        <mo>=</mo>
                        <mi>m</mi>
                        <mo>(</mo>
                        <mi>x</mi>
                        <mo>-</mo>
                        <mi>x</mi>
                        <sub>1</sub>
                        <mo>)</mo>
                      </mrow>
                    </math></label
                  >
                </div>
                <div>
                  <input type="radio" /><label>
                    <math>
                      <mi>y</mi>
                      <mo>-</mo>
                      <mi>
                        y
                        <sub>2</sub>
                      </mi>
                      <mo>=</mo>
                      <mfrac>
                        <mrow>
                          <mi>
                            y
                            <sub>2</sub>
                          </mi>

                          <mo>-</mo>
                          <mi>
                            y
                            <sub>1</sub>
                          </mi>
                        </mrow>
                        <mrow>
                          <mi>
                            x
                            <sub>2</sub>
                          </mi>

                          <mo>-</mo>
                          <mi>
                            x
                            <sub>1</sub>
                          </mi>
                        </mrow>
                      </mfrac>
                      <mrow>
                        <mo>(</mo>
                        <mi>x</mi>
                        <mo>-</mo>
                        <mi>x</mi>
                        <sub>2</sub>
                        <mo>)</mo>
                      </mrow>
                    </math>
                  </label>
                </div>
              </div>
            </form>
            <footer class="form-btns">
              <div>
                <input
                  class="form-btn"
                  type="submit"
                  value="Submit & Next Question"
                />
                <input
                  class="form-btn"
                  type="submit"
                  value="Cancel & Clear Selection"
                />
              </div>
            </footer>
          </div>
        </div>
        <div class="column">
          <img class="math-img" src="../res/math.png" alt="Math" />
        </div>
      </div>
    </div>
    <h3 style="max-width: 700px; text-align: center; margin: 50px auto">
      Math formuals may not render perfectly in chrome browser. Because Chrome
      browser does not support all HTML Math related tags. However it will
      render perfectly in Firefox
    </h3>
  </body>
</html>
