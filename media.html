<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../gloabl.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Audio & Video</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Question 4</h1>
      </header>
      <div class="math-content">
        <div class="column">
          <p class="text">
            Watch the video and answer the following question. What company does
            the ship in the video belongs to.
          </p>
          <div class="options">
            <form>
              <div class="radios">
                <div><input type="radio" /><label>NASA.Gov</label></div>
                <div><input type="radio" />Data.Gov<label></label></div>
              </div>
              <div class="radios">
                <div><input type="radio" /><label>Facebook</label></div>
                <div><input type="radio" /><label>XYZ.net</label></div>
              </div>
            </form>
            <footer class="form-btns">
              <div>
                <input
                  class="form-btn"
                  type="submit"
                  value="Submit & Next Question"
                />
                <input
                  class="form-btn"
                  type="submit"
                  value="Cancel & Clear Selection"
                />
              </div>
            </footer>
          </div>
        </div>
        <div class="column">
          <video
            width="320"
            height="250"
            controls
            src="../res/nasa.mp4"
          ></video>
          <h5>Nasa Space Agency</h5>
        </div>
      </div>
    </div>
  </body>
</html>
